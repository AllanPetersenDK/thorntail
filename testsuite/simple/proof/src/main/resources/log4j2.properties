name=PropertiesConfig
appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-5level [%c] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] - %msg%n

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.resteasy.name = org.jboss.resteasy
logger.resteasy.level = WARN

logger.weld.name = org.jboss.weld
logger.weld.level = WARN

logger.undertow.name = io.undertow
logger.undertow.level = DEBUG
